site_name: Public Transport Integration
site_description: Multi-Provider Public Transport Home Assistant Integration for VRR, KVV, HVV, Trafiklab, and NTA
repo_url: https://github.com/NerdySoftPaw/hacs-publictransport
repo_name: NerdySoftPaw/hacs-publictransport

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Installation: installation.md
  - Migration Guide: migration.md
  - Configuration: configuration.md
  - Providers:
      - Overview: providers/index.md
      - VRR (Rhein-Ruhr): providers/vrr.md
      - KVV (Karlsruhe): providers/kvv.md
      - HVV (Hamburg): providers/hvv.md
      - Trafiklab (Sweden): providers/trafiklab.md
      - NTA (Ireland): providers/nta.md
  - Sensors & Attributes: sensors.md
  - Services: services.md
  - Dashboard Examples: dashboard.md
  - Automations: automations.md
  - Troubleshooting: troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NerdySoftPaw/hacs-publictransport
